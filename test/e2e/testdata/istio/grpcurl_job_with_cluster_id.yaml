apiVersion: batch/v1
kind: Job
metadata:
  name: {{.JobName}}
spec:
  backoffLimit: 10
  completions: 1
  template:
    metadata:
      labels:
        app: {{.JobName}}
      name: {{.JobName}}
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
            - |
              TOKEN=$(cat /var/run/secrets/istio-ca/token) && \
              grpcurl \
                -import-path /proto \
                -proto /proto/ca.proto \
                -H "Authorization: Bearer $TOKEN" \
                -H "ClusterID: {{.ClusterID}}" \
                -d '{"csr": "{{.CertificateSigningRequest}}", "validity_duration": 3600}' \
                -cacert /etc/root-secret/ca.crt \
                -key /etc/root-secret/tls.key \
                -cert /etc/root-secret/tls.crt \
                {{.IstioCSRStatus.IstioCSRGRPCEndpoint}} istio.v1.auth.IstioCertificateService/CreateCertificate
          command:
            - /bin/sh
            - -c
          image: fullstorydev/grpcurl:v1.9.2-alpine
          name: grpcurl
          volumeMounts:
            - mountPath: /etc/root-secret
              name: root-secret
            - mountPath: /proto
              name: proto
            - mountPath: /var/run/secrets/istio-ca
              name: sa-token
      restartPolicy: Never
      serviceAccountName: "{{.IstioCSRStatus.ServiceAccount}}"
      volumes:
        - name: sa-token
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  audience: istio-ca
                  expirationSeconds: 3600
                  path: token
        - name: root-secret
          secret:
            secretName: istiod-tls
        - configMap:
            name: proto-cm
          name: proto
