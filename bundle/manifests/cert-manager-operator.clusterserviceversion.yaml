          - routes
          - routes/custom-host
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: cert-manager-operator-controller-manager
      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: cert-manager-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: cert-manager-operator
        name: cert-manager-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: cert-manager-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: cert-manager-operator
              labels:
                name: cert-manager-operator
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - start
                - --v=$(OPERATOR_LOG_LEVEL)
                - --trusted-ca-configmap=$(TRUSTED_CA_CONFIGMAP_NAME)
                - --cloud-credentials-secret=$(CLOUD_CREDENTIALS_SECRET_NAME)
                - --unsupported-addon-features=$(UNSUPPORTED_ADDON_FEATURES)
                command:
                - /usr/bin/cert-manager-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: cert-manager-operator
                - name: RELATED_IMAGE_CERT_MANAGER_WEBHOOK
                  value: quay.io/jetstack/cert-manager-webhook:latest
                - name: RELATED_IMAGE_CERT_MANAGER_CA_INJECTOR
                  value: quay.io/jetstack/cert-manager-cainjector:latest
                - name: RELATED_IMAGE_CERT_MANAGER_CONTROLLER
                  value: quay.io/jetstack/cert-manager-controller:latest
                - name: RELATED_IMAGE_CERT_MANAGER_ACMESOLVER
                  value: quay.io/jetstack/cert-manager-acmesolver:v1.17.4
                - name: RELATED_IMAGE_CERT_MANAGER_ISTIOCSR
                  value: quay.io/jetstack/cert-manager-istio-csr:v0.14.2
                - name: OPERAND_IMAGE_VERSION
                  value: 1.17.4
                - name: ISTIOCSR_OPERAND_IMAGE_VERSION
                  value: 0.14.2
                - name: OPERATOR_IMAGE_VERSION
                  value: 1.17.0
                - name: OPERATOR_LOG_LEVEL
                  value: "2"
                - name: TRUSTED_CA_CONFIGMAP_NAME
                - name: CLOUD_CREDENTIALS_SECRET_NAME
                - name: UNSUPPORTED_ADDON_FEATURES
                image: openshift.io/cert-manager-operator:latest
                imagePullPolicy: IfNotPresent
                name: cert-manager-operator
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  requests:
                    cpu: 10m
                    memory: 32Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
                volumeMounts:
                - mountPath: /tmp
                  name: tmp
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: cert-manager-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - emptyDir: {}
                name: tmp
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
