          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - cert-manager.io
          resources:
          - certificaterequests
          - certificaterequests/finalizers
          - certificaterequests/status
          - certificates
          - certificates/finalizers
          - certificates/status
          - clusterissuers
          - clusterissuers/status
          - issuers
          - issuers/status
